<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Oracle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="conteudo">

        <div class="conteudo-entrada">
            <form id="formulario-entrada" name="formulario-entrada">
                <textarea  id="entrada-texto" cols="30" rows="10" placeholder="Digite Seu Texto"></textarea>
            </form>
            <div class="area-botao">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>
        </div>

        <div class="conteudo-saida">
            <form id="formulario-saida" name="formulario-saida">
                <textarea  id="saida-texto" cols="30" rows="10" disabled placeholder="Resultado" ></textarea>
            </form>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
